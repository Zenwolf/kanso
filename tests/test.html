<!DOCTYPE html>

<html lang="en">
<head>

<title>Kanso Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8">

</head>
<body>

<script src="./require.js" type="text/javascript"></script>
<script type="text/javascript">

require.config({
    baseUrl: '../src/',
    map: {
        '*': {
            './': '../src/'
        }
    }
});

</script>


<script type="text/javascript">

require(['../src/index'], function (kanso) {
    window.kanso = kanso;

    window.r1 = kanso.resource.create({
        type: 'foo',
        vals: {
            color : '#444',
            answer: 42
        }
    });

    console.log( 'id: ' + r1.get('id') );
    console.log( 'color: ' + r1.get('color') );
    console.log( 'answer: ' + r1.get('answer') );
    console.log( r1.set('answer', 7) === 42 );
    console.log( 'answer: ' + r1.get('answer') );
    console.log( r1.set('answer', 7) === undefined );
    console.log( r1.isLoaded() === false );
    console.log( r1.isInitialized() === true );
});
</script>

</body>
</html>
